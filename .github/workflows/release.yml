name: CI & Release

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Testing 3.0+ as per your README compatibility
        ruby: ['3.0', '3.1', '3.2', '3.3']

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run RSpec
      run: bundle exec rspec

  publish:
    name: Publish to RubyGems
    runs-on: ubuntu-latest
    needs: test
    # Only run this job if a GitHub Release was published
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Publish Gem
      uses: rubygems/release-gem@v1