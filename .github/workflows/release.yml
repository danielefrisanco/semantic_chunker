name: CI & Release

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3']

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        # Setting bundler-cache to true ONLY works if Gemfile.lock is committed and matches gemspec
        bundler-cache: true 

    - name: Run RSpec
      run: bundle exec rspec

  publish:
    name: Publish to RubyGems (OIDC)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          # Add this line to allow the lockfile to be slightly different if needed
          cache-version: 1

      # Re-build to ensure the gem contains the latest version.rb changes
      - name: Build Gem
        run: gem build *.gemspec

      - name: Publish Gem to RubyGems.org via OIDC
        uses: rubygems/release-gem@v1