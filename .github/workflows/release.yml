name: CI & Release

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3']

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler: none 

    - name: Install Compatible Bundler
      run: |
        if [ "${{ matrix.ruby }}" == "3.0" ]; then
          gem install bundler -v '2.4.22'
        else
          gem install bundler
        fi

    - name: Install Dependencies
      run: bundle install --jobs 4 --retry 3

  publish:
    name: Publish to RubyGems (OIDC)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          # DISABLE the strict cache here too
          bundler-cache: false 

      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build Gem
        run: gem build *.gemspec

      - name: Publish Gem to RubyGems.org via OIDC
        uses: rubygems/release-gem@v1